      <section class="container ">
        <div class="row mt-5">
            <div class="col-md-6 text-white">
                <h4>Contacto</h4>
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button text-body bg-dark p-2" style="--bs-bg-opacity: .15;">
                          Telefono
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body text-secondary">
                          <strong>(+54) 11-12345678 / (+54) 911-12345678</strong>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                        <button class="accordion-button text-body bg-dark p-2" style="--bs-bg-opacity: .15;" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                          Direccion
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body text-secondary">
                          <strong>Pasaje Las Acacias 1234, Buenos Aries, Argentina.</strong>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                        <button class="accordion-button text-body bg-dark p-2" style="--bs-bg-opacity: .15;" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                          Correo Electronico
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                        <div class="accordion-body text-secondary">
                          <strong>contacto@arte.com</strong>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-md-6 text-white">
                <h4>Dejanos tu mensaje</h4>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="Nombre y Apellido" placeholder="Ingrese su Nombre y Apellido">
                  </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </div>
        </div>
